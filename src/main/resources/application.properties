spring.datasource.url=jdbc:mysql://localhost/backendRestApi?createDatabaseIfNotExist=true&verifyServerCertificate=false&useSSL=true&serverTimezone=UTC
spring.datasource.driver-class-name = com.mysql.cj.jdbc.Driver
spring.jpa.database-platform = org.hibernate.dialect.MySQL57Dialect
